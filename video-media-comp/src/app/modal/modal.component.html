<div class="main">
<div class="title">
<h1 mat-dialog-title style="color:gray; text-align: center;font-size: 2vw;height: 10px;padding: 0px;margin-top:0px;" class="title">{{title}}</h1>
<h4 mat-dialog-title style="color:gray; text-align: center;font-size: 1vw;height: 10px;padding: 0px;margin-top:0px;" class="title">{{subTitle}}</h4>
</div>
<mat-dialog-actions>
  <div class="buttonClose">
    <button  mat-dialog-close type="button" class="close" aria-label="Close" (click)="onNoClick()">
        <span aria-hidden="true" style="color:red; background: darkgray;border-radius: 10px;">&times;</span>
    </button>
    </div>

</mat-dialog-actions>
<mat-dialog-content>

<iframe width="100%" height="400px;" [src]="(this.youtubeUrl + '?autoplay=1' | safe)" frameborder = "0" scrolling="no" allowfullscreen *ngIf="this.youtubeUrl"></iframe>
<iframe width="100%" height="400px;" [src]="(this.vimeoUrl  + '?autoplay=1'| safe)" frameborder = "0" scrolling="no" allowfullscreen *ngIf="this.vimeoUrl"></iframe>
     <div class="video" *ngIf="!this.youtubeUrl && !this.vimeoUrl">
       
          <video controls class="frame" autoplay controlsList="nofullscreen">
            <source src="{{src}}" type="video/mp4">
            <source src="{{src}}" type="video/ogg">

          </video>
        </div>
      </mat-dialog-content> 
      </div>
